<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bcd1de14b.js" crossorigin="anonymous"></script>
    <title>Inicio</title>
</head>

<body onload="getToken()">
    <div class="spinner">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>


    </div>
    <div class="container">
        <header class="header">

            <div class="title">

                <span style="color: #000;">Sing</span><span style="color: white;">Star</span>
            </div>
            <div class="power">
                <img src="logos/Spotify_Logo_RGB_White.png" width="80px" style="padding: 0 10px;" /><i
                    class="far fa-heart"></i>
                <img src="logos/logo-dev-musixmatch.png" width="130px" style="padding: 0 10px;" /></div>
        </header>
        <nav class="nav">
            <a onclick="getDataNews(),removeSearch()" class="nav__link"><i style="padding: 0 10px;"
                    class="fas fa-compact-disc"></i>Novedades</a>
            <a onclick="getDataCategories(),removeSearch()" class="nav__link"><i style="padding: 0 10px;"
                    class="fas fa-music"></i>Categorias</a>
            <a onclick="getDataPlaylists(),removeSearch()" class="nav__link"><i style="padding: 0 10px;"
                    class="fas fa-stream"></i>Playlists</a>
            <label class="nav__link" for="search">
                <i class="fas fa-search" style="padding: 0 8px;"></i> <input id="search" type="text" onkeyup="search()"
                    placeholder="Busca canciones, artistas..." />
            </label>
        </nav>
        <main class="main">
            <div style="height: 100%;">
                <div style="
                    height: 350px;
                    background-color: #1DB954;
                    width: 50%;
                    margin: auto;
                    padding: 50px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-wrap: wrap;
                ">
                    <div class="title" style="display: flex;justify-content: center;flex-wrap: wrap;"><span
                            style="color: #000;position:unset;font-size: 6vw;">BIENVENIDOS A</span> <span
                            style="color: #000;position: unset;font-size: 7vw;">Sing</span><span
                            style="color: white;position: unset;font-size: 7vw;">Star</span></div>
                    <div class="power" style="flex-direction: column;
                            flex-wrap: wrap;
                            width: 40vw;
                            margin: auto;
                            font-size: 18px;">
                        <div style="padding: 15px 0;color: #000">Powered by</div>
                        <img src="logos/Spotify_Logo_RGB_White.png" style="width: 120px;" />
                        <div style="padding: 15px 0;color: #000;">&</div>
                        <img src="logos/logo-dev-musixmatch.png" style="width: 150px;" />
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <iframe width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
